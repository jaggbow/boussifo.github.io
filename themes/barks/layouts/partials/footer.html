
{{ if not (eq .Site.Params.footer.show_footer false) }}
<footer>

    {{ if isset .Site.Params "social" }}
    {{ with .Site.Params.social }}
        <ul>
        {{ range sort . "weight" }}
            <li><a href="{{ .url }}" title="{{ .name }}"><i class="{{ .class }}"></i></a></li>
        {{ end }}
        </ul> 
    {{ end }}
    {{ end }}

    {{ .Site.Copyright | safeHTML }}
    Credit to <a href="https://github.com/timothygebhard">Timothy Gebhard</a> for creating this <a href="https://github.com/timothygebhard/barks">wonderful theme</a>
</footer>
{{ end }}
